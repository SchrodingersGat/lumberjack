# Run unit tests

name: Windows

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:

    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Install Qt 
      uses: jurplel/install-qt-action@v2
      with:
        version: 5.13.2
        arch: win64_mingw73
    - name: Build qwt
      run: |
        cd qwt
        qmake qwt.pro
        make
    - name: Run Unit Tests
      run: |
        cp qwt/lib/qwtd.dll unit_test/debug
        cd unit_test
        qmake CONFIG+=debug
        make
        ./debug/unit_test.exe
  