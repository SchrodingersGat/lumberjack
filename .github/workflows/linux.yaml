# Run unit tests

name: Linux

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Install Qt 
      uses: jurplel/install-qt-action@v2
      with:
        version: 5.13.2
    - name: Build qwt
      run: |
        cd qwt
        sed -i 's/+= release/+= debug/g' qwtbuild.pri
        qmake qwt.pro
        make
        cat qwtbuild.pri
    - name: Run Unit Tests
      run: |
        ls qwt/lib
        cp qwt/lib/libqwt* unit_test/debug
        cd unit_test
        qmake CONFIG+=release
        make
        ls debug
    - name: Coveralls
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}